services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: credit
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - QDRANT_URL=http://qdrant:6333
      - SIMILARITY_DATASET_PATH=/app/data/synthetic/credit_dataset.json
      - QDRANT_AUTO_LOAD=0
    depends_on:
      - postgres
      - qdrant

  qdrant:
    image: qdrant/qdrant:v1.9.1
    ports:
      - "6333:6333"

  frontend:
    build: ./frontend
    ports:
      - "4173:4173"
    volumes:
      - ./frontend/src:/app/src
      - frontend_node_modules:/app/node_modules
    environment:
      - VITE_PROXY_TARGET=http://backend:8000
    depends_on:
      - backend

volumes:
  frontend_node_modules:
  postgres_data:
